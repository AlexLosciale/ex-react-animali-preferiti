<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>I miei animali Preferiti</title>
        <link rel="stylesheet" href="style.css">

        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            const { useState } = React;
      
            function Modal({ content, onConfirm, onCancel }) {
              return (
                <div className="modal-container">
                  <div className="modal">
                    {content}
                    <div style={{ marginTop: "1rem", textAlign: "right" }}>
                      <button onClick={onCancel}>Annulla</button>
                      <button onClick={onConfirm} style={{ marginLeft: "0.5rem" }}>
                        Conferma
                      </button>
                    </div>
                  </div>
                </div>
              );
            }
      
            function ListaAnimali() {
              const [animals, setAnimals] = useState([]);
              const [showModal, setShowModal] = useState(false);
              const [inputValue, setInputValue] = useState("");
      
              const handleAggiungiClick = () => {
                setInputValue("");
                setShowModal(true);
              };
      
              const handleConfirm = () => {
                if (inputValue.trim()) {
                  setAnimals([...animals, inputValue.trim()]);
                }
                setShowModal(false);
              };
      
              const handleCancel = () => {
                setShowModal(false);
              };
      
              return (
                <div>
                  <button onClick={handleAggiungiClick}>Aggiungi Animale</button>
                  <details>
                    <summary>Animali</summary>
                    <ul>
                      {animals.map((animale, index) => (
                        <li key={index}>{animale}</li>
                      ))}
                    </ul>
                  </details>
      
                  {showModal && (
                    <Modal
                      content={
                        <div>
                          <label>Nome animale: </label>
                          <input
                            type="text"
                            value={inputValue}
                            onChange={(e) => setInputValue(e.target.value)}
                          />
                        </div>
                      }
                      onConfirm={handleConfirm}
                      onCancel={handleCancel}
                    />
                  )}
                </div>
              );
            }
      
            window.onload = () => {
              const container = document.querySelector(".lista-animali");
              const root = ReactDOM.createRoot(container);
              root.render(<ListaAnimali />);
            };
        </script>

    </head>
    <body>

        <header>
        <h1>I miei animali Preferit</h1>
        </header>

        <main>
            <figure>
                <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
            </figure>
            <div class="lista-animali"></div>
        </main>

        <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
        </footer>

    </body>
</html>
